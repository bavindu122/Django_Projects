<html lang="en">
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Password</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Action</a>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

          </form>
        </div>
      </div>
    </nav>
    <div class="box-container">
        <h1>Password Generator Using Django</h1>
      <div class="form-container">
        <form action="{% url 'passgen' %}" method="GET">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label" for="length" >Password length</label>
            <input type="number" class="form-control" name="length"  min="8" max="16" value="12"/>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="uppercase" />
            <label class="form-check-label" for="uppercase">Include uppercase letters</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="lowercase" />
            <label class="form-check-label" for="lowercase">Include lowercase letters</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="numbers" />
            <label class="form-check-label" for="numbers">Include numbers</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="special" />
            <label class="form-check-label" for="special">Include special characters</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
